<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="use.css">
    <script src="https://kit.fontawesome.com/cab91e603e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="./assets/white-logo.png" alt="logo" class="logo" />
                </div>
                <div>
                    <ul class="list">
                        <li class="list-item">Our Menu</li>
                        <li class="list-item">Maps</li>
                        <li class="list-item">About</li>
                        <li class="list-item">Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="button-small">Order</button>
                </div>
            </nav>
        </section>
        <!-- Hero Section -->
        <section aria-label="hero">
            <div class="hero">
                <h1 class="hero-heading">
                    A Restaurant That Only Serves Delicious Food
                </h1>
                <button class="button-large">Read Our Menu</button>
                <div class="bottom">
                    <div>
                        <img src="./assets/scrool.png" alt="bottom-logo" />
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
